<ion-content>
  <app-header></app-header>

  <h1 class="title">Mis tareas</h1>

  <ion-grid fixed>
    <ion-row>


      <ion-col *ngFor="let t of tareas" class="col-lg-4 col-md-6 col-sm-12 col-12 cards">
        <ion-card>
          <div>
            <ion-buttons slot="end">
              <ion-button *ngIf="user.role.rango == '1' ||
              (t.empleadoCreador.id == user.id && user.role.rango !== '3')" (click)="opcionesTarea($event, t)">
                <ion-icon style="font-size: 20px; color: var(--ion-color-primary);" name="ellipsis-vertical"></ion-icon>
              </ion-button>
              <ion-button *ngIf="user.role.rango == '3'" (click)="changeEstatus(t.id)">
                <ion-icon style="font-size: 20px; color: var(--ion-color-primary);" name="ellipsis-vertical"></ion-icon>
              </ion-button>
            </ion-buttons>
          </div>
          <div>
            <ion-label class="ion-text-wrap">{{t.title}}</ion-label>

            <hr style=" border-top: 1px solid gray;">

            <p>Asignado por: <span>{{t.empleadoCreador.nombre}}</span> </p>
            <p>Reponsable: <span> {{t.empleado.nombre}}</span> </p>
            <p>Estatus: <span>{{t.estatus}}</span></p>
            <p>Fecha de inicio: <span>{{t.fechaDeCreacion}}</span> </p>
            <p>Fecha de entrega: <span>{{t.fechaDeFinalizacion}}</span></p>
            <p class="descripcion">Descripci√≥n:<span> {{t.descripcion}} </span></p>
            

          </div>
        </ion-card>


      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
